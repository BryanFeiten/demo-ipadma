<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal√ßados</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        #header {
            display: flex;
            margin: 5px;
            justify-content: space-evenly;
            align-items: center;
        }

        .logo {
            width: 30%;
            height: 30%;
        }

        .container {
            margin: auto;
            width: 80%;
        }

        #shoes {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            text-align: center;
        }

        img {
            height: 300px; 
        }


    </style>
</head>
<body>
    <div id="header">
        <img class="logo" src="./logo/logo.png">
        <div>
            <input type="search">
        </div>
    </div>
    <div class="container">
        <div id="shoes">

        </div>
    </div>

    <script>

        var storage = document.getElementById('shoes');
        var add = '';

        fetch('./data')
                    .then(res => res.json())
                    .then(shoes => {
                        
                        shoes.map(pair => {
                            var correctName = pair.nome
                            var shoeName = correctName.replace(".jpeg", '');
                            var onde = pair.caminho
                            var shoeCaminho = onde.replace("public", '');

                            console.log(shoeCaminho)

                            add += `
                            <div class="item">
                                <img src="${shoeCaminho}">
                                <p>${shoeName}</p>
                            </div>`

                        })
                            storage.innerHTML = add
                    })

    </script>

</body>
</html>
